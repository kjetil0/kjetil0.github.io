<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vedbjørn</title>
    <link rel="icon" type="image/x-icon" href="bildr/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="coming-soon">
        <div>
            <h2>Countdown te juleknekkjing</h2>
            <div class="container-day">
                <h3 class="day">Time</h3>
                <h3>Dagær</h3>
            </div>
            <div class="container-hour">
                <h3 class="hour">Time</h3>
                <h3>Timær</h3>
            </div>
            <div class="container-minute">
                <h3 class="minute">Time</h3>
                <h3>Minuttær</h3>
            </div>
            <div class="container-second">
                <h3 class="second">Time</h3>
                <h3>Sekundær</h3>
            </div>
        </div>
        <img src="bildr/drekkje.jpg" alt="kjennkjee">
    </section>

    <canvas></canvas>
    <script src="canvas.js"></script> 
</body>
</html>
